<!-- Create a audio video tag 
• Also applied properties like muted loop autoplay  
• Create some shape using canvas tag in html 
• Create some shape using svg tag in html  -->


 <!-- Audio and Video Tags with Properties -->

<!-- Audio Tag with Properties -->
<audio controls muted loop autoplay>
    <source src="audio.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  
  <!-- Video Tag with Properties -->
  <video width="320" height="240" controls muted loop autoplay>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video element.
  </video>
  
  
  Canvas Tag Example: Drawing a Rectangle
  
  <canvas id="myCanvas" width="400" height="200"></canvas>
  
  <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
  
    // Drawing a Rectangle
    ctx.fillStyle = "red";
    ctx.fillRect(50, 50, 100, 100);
  
    // Drawing a Circle
    ctx.beginPath();
    ctx.arc(200, 100, 50, 0, 2 * Math.PI);
    ctx.fillStyle = "blue";
    ctx.fill();
  </script>
  
  
  SVG Tag Example: Drawing a Rectangle
  
  <svg width="400" height="200">
    <rect x="50" y="50" width="100" height="100" fill="red" />
  </svg>
  
  
  SVG Tag Example: Drawing a Circle
  
  <svg width="400" height="200">
    <circle cx="200" cy="100" r="50" fill="blue" />
  </svg>
