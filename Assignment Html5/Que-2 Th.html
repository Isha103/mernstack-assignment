<!-- What are the additional tags used in HTML5? -->

<!-- HTML5 introduced several new tags (elements) that provide more semantic meaning to web pages, improve accessibility, and enhance the structure
and behavior of modern websites and web applications. These elements help define different sections of a webpage, making it easier for both developers
and browsers to understand the content.

HTML5 introduced several new tags to provide better structure and semantics to web pages. Here are some of the additional tags used in HTML5:

# Semantic Tags
1. <header>: Defines the header section of a document or section.
2. <nav>: Defines a section of navigation links.
3. <main>: Specifies the main content of a document.
4. <section>: Defines a self-contained section of related content.
5. <article>: Defines an independent piece of content, such as a blog post or news article.
6. <aside>: Defines content that is related to the main content, but not essential.
7. <footer>: Defines the footer section of a document or section.

# Multimedia Tags
1. <video>: Embeds a video player in the web page.
2. <audio>: Embeds an audio player in the web page.
3. <canvas>: Creates a dynamic graphics canvas.
4. <svg>: Embeds an SVG (Scalable Vector Graphics) image.

# Interactive Tags
1. <details>: Creates a collapsible section of content.
2. <summary>: Specifies the summary or title of a <details> section.
3. <dialog>: Creates a dialog box or popup window.

# Other Tags
1. <figure>: Specifies a self-contained piece of content, such as an image or diagram.
2. <figcaption>: Provides a caption for a <figure> element.
3. <mark>: Highlights a section of text.
4. <time>: Specifies a date or time.
5. <progress>: Displays a progress bar.
6. <meter>: Displays a gauge or meter.


-->
