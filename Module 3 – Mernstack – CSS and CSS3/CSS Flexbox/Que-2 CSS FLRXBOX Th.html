<!-- Describe the properties justify-content, align-items, and flex- direction used in Flexbox. -->

<!-- 1. justify-content Property
The justify-content property is used to distribute space between and around flex items along the main axis (horizontal or vertical). It helps to align flex items within the flex container.

Values:

- flex-start: Aligns flex items to the starting point of the main axis.
- center: Centers flex items along the main axis.
- flex-end: Aligns flex items to the ending point of the main axis.
- space-between: Distributes space evenly between flex items.
- space-around: Distributes space evenly around flex items.
- space-evenly: Distributes space evenly between and around flex items.


2. align-items Property
The align-items property is used to align flex items along the cross axis (perpendicular to the main axis). It helps to vertically align flex items within the flex container.

Values:

- flex-start: Aligns flex items to the starting point of the cross axis.
- center: Centers flex items along the cross axis.
- flex-end: Aligns flex items to the ending point of the cross axis.
- baseline: Aligns flex items along their baseline.
- stretch: Stretches flex items to fill the available space.


3. flex-direction Property
The flex-direction property is used to define the direction of the flex items within the flex container. It helps to control the layout of flex items.

Values:

- row: Aligns flex items horizontally from left to right.
- row-reverse: Aligns flex items horizontally from right to left.
- column: Aligns flex items vertically from top to bottom.
- column-reverse: Aligns flex items vertically from bottom to top.

-->
