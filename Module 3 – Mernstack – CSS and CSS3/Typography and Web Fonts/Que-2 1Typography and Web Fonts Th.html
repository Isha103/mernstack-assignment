<!-- What is the font-family property in CSS? How do you apply a custom Google Font to a webpage?  -->

<!-- Font-Family Property
The font-family property in CSS is used to specify the font or fonts to use for text on a webpage. The property takes a list of font family names
as its value, and the browser will use the first font in the list that is available on the user's system.

Syntax

font-family: font1, font2, font3;


Example

body {
  font-family: Arial, sans-serif;
}


In this example, the browser will use the Arial font for text on the webpage. If Arial is not available, the browser will use a sans-serif font instead.

Applying a Custom Google Font
To apply a custom Google Font to a webpage, follow these steps:

Step 1: Choose a Font
Go to the Google Fonts website (http://www.google.com/fonts) and choose a font you like.

Step 2: Get the Font Code
Click on the "Select this font" button, then click on the "Use" tab. Copy the font code, which will look something like this:


<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


Step 3: Add the Font Code to Your Webpage
Add the font code to the <head> section of your HTML document.

Step 4: Apply the Font to Your Text
Use the font-family property in your CSS to apply the font to your text:


body {
  font-family: 'Open Sans', sans-serif;
}


 -->
