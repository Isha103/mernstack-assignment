<!--  Explain the structure of an HTML table and the purpose of each of the 
following elements: <table>, <tr>, <th>, <td>, and <thead>. -->
    <table>
        <thead>
          <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 2</td>
            <td>Row 1, Column 3</td>
          </tr>
          <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
            <td>Row 2, Column 3</td>
          </tr>
        </tbody>
      </table>


      <table border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Maitri</td>
            <td>30</td>
            <td>New York</td>
          </tr>
          <tr>
            <td>Alice</td>
            <td>25</td>
            <td>Canada</td>
          </tr>
          <tr>
            <td>Rishi</td>
            <td>21</td>
            <td>Chicago</td>
          </tr>
        </tbody>
      </table>
