<!--  What is the difference between colspan and rowspan in tables? Provide 
examples.  -->

Example of colspan:

<table border="1">
    <tr>
      <th colspan="2">Header 1</th>
      <th>Header 2</th>
    </tr>
    <tr>
      <td>Data 1</td>
      <td>Data 2</td>
      <td>Data 3</td>
    </tr>
  </table>

  
Example of rowspan:

<table border="1">
    <tr>
      <th rowspan="2">Header 1</th>
      <th>Header 2</th>
    </tr>
    <tr>
      <td>Data 1</td>
    </tr>
  </table>

  
Combined Example of colspan and rowspan:

<table border="1">
    <tr>
      <th rowspan="2">Header 1</th>
      <th colspan="2">Header 2</th>
    </tr>
    <tr>
      <td>Data 1</td>
      <td>Data 2</td>
    </tr>
  </table>
