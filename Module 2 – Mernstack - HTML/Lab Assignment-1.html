<!-- Task: Create a simple HTML webpage that includes:
1. A header (<header>), footer (<footer>), main section (<main>), and aside section (<aside>).-->
    
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            display: flex;
            padding: 20px;
        }
        section {
            flex: 1;
        }
        aside {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>

    <main>
        <section>
            <h2>Main Content</h2>
            <p>This is the main section of the webpage. It contains the primary content.</p>
        </section>
        
        <aside>
            <h3>Sidebar</h3>
            <p>This is the aside section, often used for related content, links, or advertisements.</p>
        </aside>
    </main>

    <footer>
        <p>Â© 2025 My Website</p>
    </footer>

</body>
</html>
